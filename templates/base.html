<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Film Galore - Movie Recommendation System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-film"></i>
                <span>Film Galore</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/recommendations" class="nav-link {% if request.path == '/recommendations' %}active{% endif %}">Recommendations</a></li>
                <li><a href="/similar" class="nav-link {% if request.path == '/similar' %}active{% endif %}">Similar Movies</a></li>
                <li><a href="/insights" class="nav-link {% if request.path == '/insights' %}active{% endif %}">Insights</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Film Galore. Powered by ML Models & Analytics.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
